<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- left side menu start -->
      <aside class="left">
        <div class="icon" id="first-icon">
          <img src="Images/Fluent_line_horizontal_3_icon.png" alt="" />
        </div>
        <div class="icon">
          <img src="Images/Mail_message_icon.png" alt="" />
          <span>Mail</span>
        </div>
        <div class="icon">
          <img src="Images/Chat_icon.png" alt="" />
          <span>Chat</span>
        </div>
        <div class="icon">
          <img src="Images/Meet_icon.png" alt="" />
          <span>Meet</span>
        </div>
      </aside>
      <!-- left side menu end -->
      <!-- beside left side menu start -->
      <section class="beside-left">
        <div class="gmail-logo">
          <img src="Images/Gmail-google-logo.jpg" alt="" />
        </div>
        <div class="compose">
          <img src="Images/Pen.png" alt="" />
          <p>Compose</p>
        </div>
        <a href="#">
          <div class="inbox">
            <img src="Images/Inbox.png" alt="" />
            <h6>Inbox</h6>
            <p>853</p>
          </div>
        </a>
        <a href="#">
          <div class="starred">
            <img src="Images/star.png" alt="" />
            <h6>Starred</h6>
          </div>
        </a>
        <a href="#">
          <div class="starred">
            <img src="Images/clock.png" alt="" />
            <h6>Snoozed</h6>
          </div>
        </a>
        <a href="#">
          <div class="starred">
            <img src="Images/send.png" alt="" />
            <h6>Sent</h6>
          </div>
        </a>
        <a href="#">
          <div class="starred">
            <img src="Images/draft.png" alt="" />
            <h6>Drafts</h6>
          </div>
        </a>
        <a href="#" class="">
          <div class="starred">
            <img src="Images/expand-button.png" alt="" />
            <h6>More</h6>
          </div>
        </a>
        <a href="#">
          <div class="inbox">
            <h6>Labels</h6>
            <p><img src="Images/plus.png" alt="" /></p>
          </div>
        </a>
      </section>
      <!-- beside left side menu end -->

      <!-- middle side menu start -->
      <!-- middle side nav start -->
      <section class="middle-side">
        <div class="menu-bar">
          <div class="search-bar">
            <div class="search">
              <a href="#"><img src="Images/Search_strong_icon.png" alt="" /></a>
              <input type="text" placeholder="Search in mail" />
            </div>

            <a href="#"><img src="Images/Filter_icon.png" alt="" /></a>
          </div>
          <div class="active">
            <select name="" id="">
              <img src="Images/Chat_icon.png" alt="" />
              <option value="">Active</option>
              <option value="">Automatic</option>
              <option value="">Do Not Distrub</option>
              <option value="">Set as Away</option>
              <option value="">Add a status</option>
              <option value="">Chat notification settings</option>
            </select>
          </div>
        </div>
        <!-- middle side nav end -->
        <div class="msg-container">
          <!-- middle side below nav start -->
          <!-- middle side below nav end -->
          <!-- middle side msg heading start -->
          <!-- middle side msg heading end -->
          <!-- middle side msg start -->

          <!-- middle side msg end -->
        </div>
      </section>
      <!-- middle side menu end -->
      <!-- right side menu start -->
      <aside class="right"></aside>
      <!-- right side menu end -->
    </main>
  </body>
</html>
